# --- Konfigurasi Database ---
spring.datasource.url=jdbc:mysql://localhost:3306/trainingtj
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Konfigurasi JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl.auto=update

# application.properties
spring.cache.type=ehcache
spring.cache.ehcache.config=classpath:ehcache.xml

# Konfigurasi Hibernate untuk menggunakan second-level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.jakarta.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider



